<!DOCTYPE html>
  <html>
    <head>
  		<!-- Required meta tags -->
    	<meta charset="utf-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    	<!-- Self-written CSS -->
		<link rel="stylesheet" type="text/css" href="login.css" />
		<link rel="stylesheet" type="text/css" href="loading.css" />

      <title>Server Connect</title>
    </head>
    <body style="background-color: #99badd;">
		<h1 style="justify-content: center;">Login</h1>
		<div class="center-page">
			<form id="login-form" class="form-inline my-2 my-lg-0 center-lg">
				<input id="username" class="form-control mr-lg-2 large bg-dark text-white" type="text" placeholder="Username" aria-label="Search" size="40" autofocus>
				<input id="password" style="margin-top: 15px;" class="form-control mr-lg-2 large bg-dark text-white" type="password" placeholder="Password" aria-label="Search" size="40">
				<button class="btn btn-outline-success my-2 my-sm-0 margin-top" type="submit">Log in</button>
			<p id="user-pass-incorrect" style="margin-top: 5px;"></p>
			</form>
		</div>
		<div id="login_animation" class="lds-ellipsis loading-animation"><div></div><div></div><div></div><div></div></div>
		<!-- Self-written JavaScript -->
		<script type="text/javascript" src='js_scripts/java-to-python.js'></script>


    </body>
  </html>

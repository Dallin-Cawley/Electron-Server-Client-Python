<!DOCTYPE html>
  <html>
    <head>
  		<!-- Required meta tags -->
    	<meta charset="utf-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    	<!-- Self-written CSS -->
    	<link rel="stylesheet" type="text/css" href="file_explorer.css" />

      <title>File Explorer</title>
    </head>
    <body style="background-color: #99badd;" id="mainBody" onclick="windowOnClick(event)">
      <div id="file-explorer-window" class="div-file-window-layout">
        <div id="upper-window" class="div-upper-window-layout">
          <div>
            <h3>Upper Column 1</h3>
          </div>
          <div id="current-directory-container" class="dk-style" onclick="fileSearchClick(event)" onKeyPress="submitLocation(event)">
            <div id="current-directory" class="center-current-location" onfocus="this.value = this.value;"></div>
          </div>

          <!--- Icon size dropdown -->
          <div class="icon-size-dropdown dropdown-layout">
            <div class="grid-two-column">
              <div id="icon-size"></div>
              <div id="dropdown-arrow" class="dropdown-arrow" onclick="showDropDown(event)">
              </div> 
            </div>

            <div id="icon-size-content" class="icon-size-content">
              <div onclick="iconSizeUpdate(event)" id="icon-small">
                <p>Small</p>
              </div>
              <div onclick="iconSizeUpdate(event)" id="icon-medium">
                <p>Medium</p>
              </div>
              <div onclick="iconSizeUpdate(event)" id="icon-large">
                <p>Large</p>
              </div>
            </div>
          </div>


        </div>
        <div id="lower-window" class="div-lower-window-layout">
          <div id="folder-menu"  class="div-black-border">

            <h1>First Column</h1>

          </div>

          <!-- File and Directory Display -->
          <div id="file-display" ondrop="droppedInWindow(event)" ondragover="draggedOverWindow(event)" ondragleave="draggedLeftWindow(event)" onclick="fileWindowClick(event)" class="div-black-border">

            <h1>Second Column</h1>
            <ul id="file-name-list" class="file-folder"></ul>

          </div>
        </div>
      </div>

      	<!-- Self-written JavaScript -->
    	<script type="text/javascript" src='js_scripts/file_explorer.js'></script>
    </body>
  </html>
